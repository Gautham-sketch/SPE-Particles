<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Project 186</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-spe-particles-component@^1.0.4/dist/aframe-spe-particles-component.min.js"></script>

    <body>
        <a-scene id="scene">
            <a-entity
                    position="-45 1 0"
                    spe-particles="color:yellow, orange, red, cyan, pink, violet, black;
                           distribution:sphere;
                           randomize-velocity:true;
                           radius:4;
                           particle-count:9900;
                           velocity:1;
                           velocity-spread:20;
                           drag:1;
                           max-age:2;
                           duration:-1;
                           blending:additive;
                           active-multiplier:1000;
                           size:1,1,1,0"
            ></a-entity>

            <a-entity
                    position="45 1 0"
                    spe-particles="color:yellow, orange, red, cyan, pink, violet, black;
                           distribution:sphere;

                           velocity-spread:20;

                           duration:-2;

            <a-entity
                    position="0 25 0"

                    position="0 -25 0"

                           distribution:sphere;
                           randomize-velocity:true;

                           velocity:1;
                           velocity-spread:20;

                           max-age:2;
                           duration:-2;
                           blending:additive;
                           active-multiplier:1000;
                           size:1,1,1,0"
            ></a-entity>
                <a-sky color="black"></a-sky>
                <a-camera position="0 0 60"></a-camera>
        </a-scene>

</html>
